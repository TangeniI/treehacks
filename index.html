<body>
    <div class="top-bar">
        <h2>
            JATH: Empowering Students
        </h2>
    </div>
    <div class="main">
        <ol>
        </ol>
    </div>
    <script src="data.js"></script>
    <script>
        console.log(threads);
        var container = document.querySelector('ol');
        for (let thread of threads) {
            var html = `
            <li class="row">
                <a href="/thread.html?${thread.id}">
                    <h4 class="title">
                        ${thread.title}
                    </h4>
                    <div class="bottom">
                        <p class="timestamp">
                            ${new Date(thread.date).toLocaleString()}
                        </p>
                        <p class="comment-count">
                            ${thread.comments.length} comments
                        </p>
                    </div>
                </a>
            </li>
            `
            container.insertAdjacentHTML('beforeend', html);
        }
    </script>
    <style>
        body {
            margin: 10px 60px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        h2, h4, ol {
            margin: 0;
            font-family: roboto;
        }
        p {
            margin: 5px 0;
        }
        .top-bar {
            background-color: rgb(47, 181, 235);
            padding: 0 40px;
            border-radius: 5px 5px 0px 0px;
        }
        .main {
            background-color: #F6F6EF;
            padding: 10px 15px;
            border-radius: 0px 0px 5px 5px;
        }
        .row {
            padding: 5px 0;
        }
        .bottom {
            display: flex;
            color: grey;
            font-size: 12px;
        }
        .timestamp {
            padding-right: 10px;
        }
    </style>
</body>
